<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Sign Up Form</title>
    <link href="./style.css" rel="
    stylesheet">
</head>


<body>






<form action=
"https://script.google.com/macros/s/AKfycbz6cewkwC6P68-qotOokhBb_v1Zxr3aozRItX-rFramd4p_7R3XzwHLj7o1mN-6Okez/exec"
method="post">


<div>
        <label for="signeeName">Name: </label>
        <input id="signeeName" name="name" type="text" required>
        </div>


       


        <div>
        <label for="beginnerOption">Experience: Beginner</label>
        <input id="beginnerOption" type="radio" name="experienceType" value="B">


        <label for="intermediateOption">Intermediate</label>
        <input id="intermediateOption" type="radio" name="experienceType" value="I">


        <label for="expertOption">Expert</label>
        <input id="expertOption" type="radio" name="experienceType" value="E">
        </div>


        <div>
        <label for="positionSelector">Position of Interest</label>
        <select id="positionSelector" name="position">
            <option value="D">Defender</option>
            <option value="F">Forward</option>
            <option value="G">Goalkeeper</option>
            <option value="M">Midfielder</option>
        </select>
        </div>


        <button type="submit">Submit</button>
    </form>


</body>
